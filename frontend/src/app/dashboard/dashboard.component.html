
<br/>
 <div class="row-md-8">
        <div class="col-sm-6 col-md-6" *ngFor="let test of tests"> 

            <div  (click)="takeTest(test.id)"class="panel panel-primary" >
                <div class="panel-heading">
                        <h3 class="panel-title"> Subject: {{test.subject}} </h3>
                </div>
                <div class="panel-body">
                        <div class="alert alert-dismissible alert-info">
                                <p><strong>Title: </strong> {{test.title}}</p>
                                <p><strong>Test date/time:</strong> {{test.start}}</p> 
                                <p><strong>Duration:</strong> {{test.duration}} min.</p>
                         </div>

            </div> 


        </div>
</div>
