<br/>
<div class="col-lg-10 col-lg-offset-1">

        <div class="col-lg-12">

                <div class="alert alert-dismissible alert-info">
                        <h5>
                                <strong>Available tests</strong>
                        </h5>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6" *ngFor="let test of tests">

                        <div (click)="takeTest(test.id)" class="panel panel-primary">
                                <div class="panel-heading">
                                        <h3 class="panel-title"> {{test.title}} </h3>
                                </div>
                                <div class="panel-body">
                                        <div class="alert alert-dismissible alert-info">
                                                <p>
                                                        <strong>Subject: </strong> {{test.subject}}</p>
                                                <p>
                                                        <strong>Start at:</strong> {{test.start | date: 'medium'}}</p>
                                                <p>
                                                        <strong>Duration:</strong> {{test.duration}} hr.</p>
                                        </div>

                                </div>


                        </div>
                </div>

        </div>
        <div class="col-lg-12">
                <div class="alert alert-dismissible alert-success">
                        <h5>
                                <strong>Submitted tests</strong>
                        </h5>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6" *ngFor="let t of submittedTests">


                        <div *ngIf="t.points_sum != null" (click)="navigateSubmittedTest(t.id)" class="panel panel-success">
                                <div class="panel-heading">
                                        <h3 class="panel-title"> {{t.title}} </h3>
                                </div>
                                <div class="panel-body">
                                        <div class="alert alert-dismissible alert-info">
                                                <p>
                                                        <strong>Subject: </strong> {{t.subject}}</p>
                                                <p>
                                                        <strong>Test points_sum:</strong> {{t.points_sum}} </p>
                                        </div>

                                </div>

                        </div>



                        <div *ngIf="t.points_sum == null" (click)="navigateSubmittedTest(t.id)" class="panel panel-warning">
                                <div class="panel-heading">
                                        <h3 class="panel-title"> Subject: {{t.subject}} </h3>
                                </div>
                                <div class="panel-body">
                                        <div class="alert alert-dismissible alert-info">
                                                <p>
                                                        <strong>Title: </strong> {{t.title}}</p>
                                                <p>
                                                        <strong>Test points_sum:</strong> - </p>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

</div>
<div class="spinner-wrap">
        <spinner class="spinner" *ngIf="show_spinner" [size]="50" [tickness]="5"></spinner>
</div>
